  <!-- CONTENT -->
  <div class="content" md-background-bg layout="row" layout-align="start start">

    <!-- MAIN -->
    <div class="main scrollable" ms-scroll>

      <!-- ENTRADA DE PAGAMENTO -->
      <form name="informaPgto">
        <md-card>
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">Cadastro de Pagamentos</span>
              <span class="md-subhead">Por favor, informe os dados referentes ao pagamento.</span>
            </md-card-header-text>
          </md-card-header>

          <md-card-content>
            <md-input-container>
              <label>CPF do Associado</label>
              <md-icon md-font-icon="icon-account-box"></md-icon>
              <input ng-model="vm.pagamento.formaPgto.associado.cpf" type="text" mask="999.999.999-99" required>
            </md-input-container>

            <md-input-container>
              <label>Valor Pago</label>
              <md-icon md-font-icon="icon-currency-usd"></md-icon>
              <input ng-model="vm.pagamento.valorPago" type="number" min="0" step="0.01" pattern="[0-9]{1,10}[.]{0,1}[0-9]{0,2}" required>
            </md-input-container>

            <md-input-container>
              <md-datepicker ng-model="vm.pagamento.dataPgto" md-placeholder="Data de Pagamento" md-open-on-focus></md-datepicker>
            </md-input-container>

            <md-input-container>
              <label>Forma de Pagamento</label>
              <md-icon md-font-icon="icon-credit-card"></md-icon>
              <md-select ng-model="vm.pagamento.formaPgto.formaPagamento">
                <md-option value="Boleto">Boleto</md-option>
                <md-option value="Cart찾o">Cart찾o</md-option>
                <md-option value="Dinheiro">Dinheiro</md-option>
              </md-select>
            </md-input-container>

          </md-card-content>
        </md-card>

        <div layout="row" layout-align="center">
          <h4>Obs.: Todos os campos s찾o obrigat처rios.</h4>
        </div>

        <div layout="row" layout-align="center">
          <md-button ng-click="vm.cadastrarPagamento()" class="md-accent md-raised">Cadastrar</md-button>
          <md-button ng-click="vm.limpaForm()">Limpar</md-button>
        </div>
      </form>
      <!-- / ENTRADA DE PAGAMENTO -->
