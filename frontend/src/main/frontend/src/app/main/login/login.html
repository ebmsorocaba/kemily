<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp">
            <div class="">
                <img src="../../../assets/logos/ebm_110.png" alt="Educandario Bezerra de Menezes">
                <!-- <span>E</span> -->
            </div>
            <div class="title">Faça o Login na sua conta</div>

            <form name="loginForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="nome" name="nome" ng-model="vm.usuario.nome" placeholder="Nome de Usuario" required>
                    <div ng-messages="loginForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span>O campo nome de usuario é obrigatorio.</span>
                        </div>
                        <div ng-message="pattern">
                            <span>O campo nome de usuario precisa ser valido</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.usuario.senha" placeholder="Senha"
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span>O campo senha é obrigatorio</span>
                        </div>
                    </div>
                </md-input-container>

                <div class="remember-forgot-password" layout="row" layout-xs="column"
                     layout-align="space-between center">
                    <p></p>

                    <a ui-sref="app.esqueciSenha" class="forgot-password md-accent-color">Esqueceu a senha?</a>
                </div>

                <md-button ng-click="vm.login($event)" type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine">
                    LOG IN
                </md-button>
            </form>
        </div>
    </div>
</div>
