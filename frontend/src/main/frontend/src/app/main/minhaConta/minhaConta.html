<div id="profile" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="space-between end">
        <div class="user-info" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="start center">
          <img ng-show="vm.currentUser.setor == 'Administração'" md-menu-align-target class="avatar" src="assets/images/avatars/admin.png">
          <img ng-show="vm.currentUser.setor == 'Financeiro'" md-menu-align-target class="avatar" src="assets/images/avatars/finances.png">
          <img ng-show="vm.currentUser.setor == 'Social'" md-menu-align-target class="avatar" src="assets/images/avatars/social.png">

            <div class="name">{{vm.currentUser.nome}}</div>
        </div>

        
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" flex>

        <md-tabs md-dynamic-height>
            <md-tab>
                <md-tab-label>
                    <span>Sobre</span>
                </md-tab-label>
                <md-tab-body>
                    <md-content class="about-tab"
                                ng-include="'app/main/minhaConta/tabs/about/about.html'">

                    </md-content>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
