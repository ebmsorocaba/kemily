      </md-input-container>

      <md-input-container class="md-icon-float md-block">

      </md-input-container>

      <md-input-container class="md-icon-float md-block">
       <label>Setor</label>
       <md-icon md-font-icon="icon-format-list-bulleted"></md-icon>
       <md-select ng-model="vm.usuario.setor">

       </md-select>

    <!-- DIALOG ACTIONS -->
    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button type="submit" ng-if="!vm.newUsuario" ng-click="vm.saveUsuario()" class="send-button md-accent md-raised" ng-disabled="usuarioForm.$invalid || usuarioForm.$pristine" aria-label="Salvar">
          Salvar
        </md-button>

        <md-button type="submit" ng-if="vm.newUsuario" ng-click="vm.addNewUsuario()" class="send-button md-accent md-raised" ng-disabled="usuarioForm.$invalid || usuarioForm.$pristine" aria-label="Adicionar usuário">
          Adicionar Usuário
        </md-button>

      </div>

      <div ng-if="!vm.newUsuario" layout="row">
        <md-button class="md-icon-button" ng-click="vm.deleteUsuarioConfirm($event)" aria-label="Apagar">
          <md-icon md-font-icon="icon-delete"></md-icon>
          <md-tooltip><span>Apagar</span></md-tooltip>
        </md-button>
